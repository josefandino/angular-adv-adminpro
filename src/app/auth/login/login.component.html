<section class="login">
  <div class="boxLogin">
    <div class="card-body">

      <ng-container *ngIf="isrecoverPassword === false; else recoveryForm">

      

      <a class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br /><img
          src="../assets/images/logo-text.png" alt="Home" /></a>

      <form class="form-horizontal form-material" [formGroup]="loginForm" autocomplete="off">

        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input class="form-control" type="email" formControlName="email" placeholder="Email">
          </div>
        </div>


        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" formControlName="password" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue" formControlName="remenber">
              <label for="checkbox-signup"> Remember me </label>
            </div>
            <a id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i>
              Forgot pwd?</a>
          </div>
        </div>
        
        <ng-container *ngIf="loginForm.valid; else noValid">
          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button class="btn btn-success btn-lg btn-block text-uppercase btn-rounded" (click)="login()">Log In</button>
            </div>
          </div>
        </ng-container>

        <ng-template #noValid>
          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button class="btn btn-dark btn-lg btn-block text-uppercase btn-rounded" (click)="camposRequeridos()">Log In</button>
            </div>
          </div>
        </ng-template>
        
        

        

        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
            <!-- <div class="social">
              <a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip"
                title="Login with Facebook"> 
                <i aria-hidden="true" class="fa fa-facebook"></i> </a> 
                <a href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google"> <i
                  aria-hidden="true" class="fa fa-google-plus"></i> </a> 
                </div> -->
                <div #googleBtn id="buttonDiv"></div>
          </div>
        </div>

      </form>

        <div class="form-group m-b-0 mt-2">
          <div class="col-sm-12 text-center">
            Don't have an account? <a routerLink="/register" class="text-primary m-l-5"><b>Sign Up</b></a>
          </div>
          <div class="col-sm-12 text-center">
            <p (click)="recoverPassword()" class="text-primary m-l-5 cursor-pointer"><b>Recover Password</b></p>
          </div>
        </div>
    </ng-container>

      <ng-template #recoveryForm>
      <form class="form-horizontal" id="recoverform" action="index.html">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Recover Password</h3>
            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" placeholder="Email">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light btn-rounded"
              type="submit" (click)="recoverPassword()">Reset</button>
          </div>
        </div>
      </form>
    </ng-template>


    </div>
  </div>
</section>
